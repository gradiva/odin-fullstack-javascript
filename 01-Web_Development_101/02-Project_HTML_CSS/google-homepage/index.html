<!DOCTYPE html>
<html>

<head>
  <title>Google</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header class="header">
    <nav>
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li><img class="apps" src="./google_apps.ico"></li>
      </ul>
      <button class="sign-in" href="#">Sign In</button>
    </nav>
  </header>

  <main class="main">
    <div class="google-logo">
      <a href="https://www.google.com" target="_blank"><img
          src="https://www.google.com/logos/doodles/2019/st-patricks-day-2019-5201574015008768.5-law.gif"
          alt="google search logo">
      </a>
    </div>

    <form class="search-form" action="./search" method="POST">
      <div class="search-box">
        <input type="text" class="search-input">
        <!-- <img src="./google_mic.png" class="google-mic-icon"> -->
      </div>

      <div class="search-buttons">
        <button href="#">Google Search</button>
        <button href="#">I'm Feeling Lucky</button>
      </div>
    </form>

    <div class="language-alternative">
      <p>Google offered in: <a href="https://www.google.se" class="language-link">svenska</a></p>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-top">
      <p>Sweden</p>
    </div>

    <div class="footer-bottom">
      <ul class="about">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">About</a></li>
      </ul>

      <ul class="settings">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>
  </footer>
</body>
